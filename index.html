<canvas id="canvas" width="450" height="450"></canvas>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script type="text/javascript">
$(document).ready(function(){
    var canvas = $("#canvas")[0];
    var ctx = canvas.getContext("2d");
    var w = $("#canvas").width();
    var h = $("#canvas").height();
    let status = false;
    var cw = 10;
    var d;
    var food;
    var score;
    var snake_array;

    function init(){
        d = "right";
        create_snake();
        create_food();
        score = 0;
        paint();
    }
    init();

    function create_snake() {
        var length = 5;
        snake_array = [];
        for(var i = length-1; i>=0; i--){
            snake_array.push({x: i, y:0});
        }
    }

    function create_food(){
        food = {
            x: Math.round(Math.random()*(w-cw)/cw),
            y: Math.round(Math.random()*(h-cw)/cw),
        };
    }

    function paint(){
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, w, h);
        ctx.strokeStyle = "black";
        ctx.strokeRect(0, 0, w, h);
        var nx = snake_array[0].x;
        var ny = snake_array[0].y;
        if(d == "right") nx++;
        else if(d == "left") nx--;
        else if(d == "up") ny--;
        else if(d == "down") ny++;

        if(check_collision(nx, ny, snake_array)){
            alert(score);
            status = false;
            init();
            if(typeof game_loop != "undefined") clearInterval(game_loop);
            return;
        }

        if(nx == -1) nx = w/cw - 1;
        if(nx == w/cw) nx = 0;
        if(ny == -1) ny = h/cw - 1;
        if(ny == h/cw) ny = 0;

        if(nx == food.x && ny == food.y) {
            var tail = {x: nx, y: ny};
            score++;
            create_food();
        }
        else{
            var tail = snake_array.pop();
            tail.x = nx; tail.y = ny;
        }
        snake_array.unshift(tail);

        for(var i = 0; i < snake_array.length; i++) {
            var c = snake_array[i];
            if(i==0) paint_cell(c.x, c.y, "head");
            else paint_cell(c.x, c.y);
        }

        paint_cell(food.x, food.y);
        var score_text = "Score: " + score;
        ctx.fillStyle = "black";
        ctx.fillText(score_text, 5, h-5);
    }

    function paint_cell(x, y, z){
        ctx.fillStyle = "blue";
        ctx.fillRect(x*cw, y*cw, cw, cw);
        if(z == "head"){
            ctx.fillStyle = "red";
            ctx.fillRect(x*cw, y*cw, cw, cw);
        }
        ctx.strokeStyle = "white";
        ctx.strokeRect(x*cw, y*cw, cw, cw);
    }

    function check_collision(x, y, array) {
        for(var i = 0; i < array.length; i++) {
            if(array[i].x == x && array[i].y == y) return true;
        }
        return false;
    }

    $(document).keydown(function(e){
        var key = e.which;
        if(key == "37" && d != "right") setTimeout(function(){d = "left";},5);
        else if(key == "38" && d != "down") setTimeout(function(){ d = "up";},5);
        else if(key == "39" && d != "left") setTimeout(function(){ d = "right";},5);
        else if(key == "40" && d != "up") setTimeout(function(){ d = "down";},5);
        else if(key == "32" && status != false) {
            if(typeof game_loop != "undefined") clearInterval(game_loop);
            status = false;
        }
        else if(key == "32" && status != true) {
            if(typeof game_loop != "undefined") clearInterval(game_loop);
            game_loop = setInterval(paint, 100);
            status = true;
        }
    })
})
</script>
